<div class="flex-container">
  <div class="page-container">
    <form [formGroup]="newtaskForm" (ngSubmit)="submit()">
      <div class="select-list">
        <h2>New Task</h2>
        <p>for</p>
        <select
          id="dropdown"
          formControlName="dropdown"
          class="select"
          name="selectComidas"
        >
          @for (list of newtaskForm.value.myLists; track list) {
          <option [ngValue]="list">{{ list }}</option>
          }
        </select>
      </div>
      <div class="task-inputs">
        <div class="form-group">
          <label for="taskName"> Task Name:</label>
          <input
            #taskName
            type="text"
            name="taskName"
            formControlName="taskName"
            placeholder="New Task"
            required
          />
        </div>
        <div class="form-group">
          <label for="taskDescription">Task Description:</label>
          <input
            #taskDescription
            type="text"
            formControlName="taskDescription"
            name="taskDescription"
          />
        </div>
        <div class="form-group">
          <label for="taskDate"> Task Date:</label>
          <input
            #taskDate
            type="date"
            name="taskDate"
            formControlName="taskDate"
          />
        </div>
      </div>

      <div class="newTaskSubmit">
        <button class="btn btn-primary">Create Task</button>
      </div>
    </form>
  </div>
  <div class="side-list-container">
    <app-side-lists [data]="data"></app-side-lists>
  </div>
</div>
